<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Hola Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row py-3">
            <div class="col-6">
                <div class="lead" style="font-size: 40px;">Sign in</div>
                <h4 class="mt-2 mb-5">If your workplace integrates with Safari Single Sign On, sign in with just your email below.</h4>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email address or username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group form-check col-md-12">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label lead" for="exampleCheck1">Remember Me?</label>
                    </div>
                    <div class="row">
                        <div class=" col-6">
                            <button type="submit" class="btn btn-primary rounded-0 border-0" style="background-color: rgb(242, 132, 0);">
                                Sign In &#10097;
                            </button>
                        </div>
                        <div class="col-6 text-right">
                            <a href="#" class="align-self-center" style="color: rgb(242, 132, 0);">Forgot password?</a>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-6">
                <div class="lead mb-3" style="font-size: 40px;">
                    Not a Member?
                </div>
                <button class="btn btn-secondary d-block rounded-0 my-2">Try it Free &#10097;</button>
                <span class="text-muted small">OR</span>
                <button class="btn btn-secondary d-block rounded-0 my-2">Join Now &#10097;</button>
            </div>
        </div>
    </div>
</body>

</html>
