<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

        crossorigin="anonymous">

    <title>Galería</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Galería de imágenes</h1>

        <div class="card-columns" id="columns">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>

<script>
    var total = 11;

    var columns = document.getElementById("columns");
    for (var i = 1; i < total; i++)
    {
        var card = document.createElement("div");

        var link = document.createElement("a");
        var img1 = document.createElement("img");
        
        img1.setAttribute("src", "img/"+i+".jpg"); 
        img1.setAttribute("class","card-img-top");
        
        link.appendChild(img1);
        link.setAttribute("href", "#modal"+i);
        link.setAttribute("data-toggle", "modal");

        var modal = document.createElement("div");
        var dialog = document.createElement("div");
        var content = document.createElement("div");
        var img2 = document.createElement("img");

        img2.setAttribute("src", "img/"+i+".jpg"); 
        img2.setAttribute("class","img-fluid");

        content.appendChild(img2);
        content.setAttribute("class","modal-content");

        dialog.appendChild(content);
        dialog.setAttribute("class","modal-dialog modal-dialog-centered modal-lg");

        modal.appendChild(dialog);
        modal.setAttribute("class","modal fade");
        modal.setAttribute("id","modal"+i);

        card.appendChild(link);
        card.appendChild(modal);
        card.setAttribute("class","card");
        
        columns.appendChild(card);
    }
</script>
