<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Hola Bootstrap</title>
</head>

<body>
    <div class="container">
        <h1>Formularios</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1"><b>Nombre</b></label>
                <input type="text" class="form-control" placeholder="Escribe tu nombre">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"><b>Contraseña</b></label>
                <input type="password" class="form-control" placeholder="Escribe tu contraseña" aria-describedby="passHelp">
                <small id="passHelp" class="form-text text-muted">Al menos 8 caracteres</small>
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file" />
            </div>

            <fieldset>
                <legend>Ejemplo radios</legend>
                <div class="form-group form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        Radio 1
                    </label>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        Radio 2
                    </label>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        Radio 3
                    </label>
                </div>
            </fieldset>

            <div class="form-group">
                <select name="" id="" class="form-control">
                    <option value="">Uno</option>
                    <option value="">Dos</option>
                    <option value="">Tres</option>
                </select>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-block">Enviar</button>
        </form>
    </div>
</body>

</html>
