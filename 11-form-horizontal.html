<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Hola Bootstrap</title>
</head>

<body>
    <div class="container py-3">
        <form novalidate class="needs-validation" id="formulario">
            <div class="form-row form-group">
                <div class="col-md-3">
                    <label for="">Usuario</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" required>
                    <div class="invalid-feedback">
                        Este campo es requerido
                    </div>
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-md-3">
                    <label for="">Contraseña</label>
                </div>
                <div class="col-md-9">
                    <input type="password" class="form-control" required minlength="6">
                    <div class="invalid-feedback">
                        Este campo es requerido. Longitud mínima de 6 caracteres
                    </div>
                </div>
            </div>
            <div class="form-row form-group">
                <div class="offset-md-3 pl-md-2">
                    <input type="submit" class="form-control btn btn-primary">
                    <a href="#" class="btn">
                        Olvidaste tu contraseña?
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

<script type="text/javascript">
    var forms = document.getElementById('formulario');

    forms.addEventListener('submit', function (event) {
        if (this.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
        }
        this.classList.add('was-validated');
    });
</script>
